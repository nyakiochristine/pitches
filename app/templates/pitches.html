{%extends 'base.html'%} {%import 'bootstrap/wtf.html' as wtf%}
{%import 'macros.html' as macros%}
{%block content%}

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>

        
            <div class="col-md-8">
                <h5> </h5>
                <p>{{pitch.pitch_content}}</p>
                <hr>
                {{wtf.quick_form(comment_form)}}

                <ul class="list-inline">
                    <li class="list-inline-item"><a class="btn btn-primary" href="{{url_for('main.like',id=pitch.id)}}"><i class="fa fa-thumbs-up fa-2x"></i></a></li>
                    <li class="list-inline-item">{{likes|length}}</li>

                   
                </ul>
                <ul>
                    <li class="list-inline-item"><a class="btn btn-primary" href="{{url_for('main.like',id=pitch.id)}}"><i class="fa fa-thumbs-down fa-2x"></i></a></li>
                    <li class="list-inline-item">{{dislikes|length}}</li>
                </ul>
            </div>
    </div>
</div>
{%endblock%}
